<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynomic Content</title>
    <link rel="stylesheet" href="css/raz.css">
    <script src="/js/raz.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded',function(){
            _('#btn1').addEventListener('click',function(){
                _('h3:nth-of-type(1)').innerText = 'acdegaj'
            })
            _('#btn2').addEventListener('click',function(){
                _('h3:nth-of-type(2)').outerText = 'acdegaj'
            })
            _('#btn3').addEventListener('click',function(){
                _('h3:nth-of-type(3)').innerHTML = 'acdegaj'
                // it just change inside tag
            })
            _('#btn4').addEventListener('click',function(){
                _('h3:nth-of-type(4)').outerHTML = '<h1>mmmmmmmdegaj</h1>'
                // it  change tag and text of tag
            })
        })
    </script>
</head>
<body>
    <button id="btn1">inner Text</button>
    <button id="btn2">outer Text</button>
    <button id="btn3">inner HTML</button>
    <button id="btn4">outer HTML</button>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing.</h3>
    <h3>Aut distinctio rem optio dignissimos dolore unde.</h3>
    <h3>Quae, quasi? Dolorem quis dolor enim ipsum!</h3>
    <h3>Necessitatibus qui ab deserunt natus illo minima?</h3>

</body>
</html>
